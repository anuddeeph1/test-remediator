apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anuddeeph1/test-remediator.git
    targetRevision: main
    path: apps/go-app
  destination:
    server: https://kubernetes.default.svc
    namespace: banking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
